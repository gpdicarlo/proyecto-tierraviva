<body>

          <ul class="navbar-nav ms-auto">

          </ul>

      </div>
    </nav>
  </header>

  <!-- ===================================================
       BANNER: banner superior con fondo del arcoiris
       =================================================== -->
    <section class="banner-general banner-contacto">
        <h2>Contacta con Tierra Viva</h2>
    </section>

  <!-- ===================================================
       MAIN: formulario + mapa (responsive)
       =================================================== -->
  <!--<main class="container py-5">
    <h2 class="text-center mb-4 text-success fw-bold">Tu mensaje nos acerca a lo esencial</h2>-->
    <main class="container-fluid text-center mt-4">
      <h3>Tu mensaje nos acerca a lo esencial</h3>
    

    <div class="row g-4 align-items-center">

      <!-- Formulario de contacto -->
      <div class="col-12 col-md-6">
        <form class="formulario bg-light p-4 rounded shadow">
          <div class="mb-3">
            <label for="nombre" class="form-label fw-bold text-success">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label fw-bold text-success">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="ejemplo@email.com" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label fw-bold text-success">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>
          <button type="submit" class="btn btn-success px-4">Enviar</button>
        </form>
      </div>

      <!-- Mapa -->
      <div class="col-12 col-md-6">
        <div class="mapa shadow rounded overflow-hidden">
          <!-- Puedes reemplazar el src del iframe por el enlace real de tu ubicación -->
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.830698253141!2d-58.38159268506171!3d-34.60836496509495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacf86ef0f51%3A0x3c2e3192e1e8f85d!2sBuenos%20Aires%2C%20Argentina!5e0!3m2!1ses!2sar!4v1700000000000"
            width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </main>

  <!-- ===================================================
       FOOTER: igual en todas las páginas
       =================================================== -->
  <footer class="d-flex justify-content-between align-items-center p-3 bg-success text-white">
    <img src="../imagenes/logo-TierraViva-pie.png" alt="Logo Tierra Viva" class="logo-pie">

    <div class="seguinos">
      <p>Seguinos en</p>
      <div class="redes">
        <a href="https://www.instagram.com" target="_blank">
            <img src="../imagenes/instagram.png" alt="Instagram">
          </a>
          <a href="https://www.facebook.com" target="_blank">
            <img src="../imagenes/fb.png" alt="Facebook">
          </a>
          <a href="https://wa.me/541122771443" class="btn-whatsapp" target="_blank">
            <img src="../imagenes/whats_app.png" alt="WhatsApp">
          </a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
